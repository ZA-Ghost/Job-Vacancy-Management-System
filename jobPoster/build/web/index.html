<!DOCTYPE html>
<html lang="en">
<head>
    <title>Job Poster App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }

        p {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }

        .motivation {
            font-size: 24px;
            font-style: italic;
            text-align: center;
        }
    </style>
</head>
<body>
    <p>If you are looking for a job, <a href="Job_Poster.jsp">click here to proceed</a>.</p>
    <div class="motivation">
        <p>Believe in yourself. You are braver than you think, more talented than you know, and capable of more than you imagine.</p>
    </div>
</body>
</html>
